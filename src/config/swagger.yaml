  /manage-tour/create-tours:
    post:
      summary: Create multiple tours
      tags:
        - Tour Management
      parameters:
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Authorization token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                tours:
                  type: array
                  items:
                    type: object
                    required:
                      - city
                      - attractions
                      - days
                      - prices
                      - guide
                      - images
                      - createdAt
                    properties:
                      city:
                        type: string
                        description: Name of the city for the tour
                        example: "Paris"
                      attractions:
                        type: string
                        description: Comma-separated list of attractions
                        example: "Eiffel Tower, Louvre Museum, Notre-Dame Cathedral"
                      days:
                        type: integer
                        description: Duration of the tour in days
                        example: 3
                      prices:
                        type: object
                        required:
                          - adult
                          - child
                        properties:
                          adult:
                            type: number
                            format: float
                            description: Price for adults
                            example: 200
                          child:
                            type: number
                            format: float
                            description: Price for children
                            example: 100
                      guide:
                        type: string
                        description: Guide's unique ID
                        example: "672b9fd4041d7643abab83fe"
                      images:
                        type: array
                        items:
                          type: string
                        description: List of image filenames for the tour
                        example:
                          - "paris1.jpg"
                          - "paris2.jpg"
                          - "paris3.jpg"
      responses:
        200:
          description: Tours created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tours created successfully"
        400:
          description: Bad request, invalid input
        401:
          description: Unauthorized, invalid or missing token

