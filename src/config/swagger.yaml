  /manage-booking-tour/create-booking-tour:
    post:
      summary: Get list of bookings
      description: Retrieves a list of all bookings.
      tags:
        - Booking Management
      parameters:
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Authorization token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_id
                - tour_id
                - guide_id
                - number_visitors
                - start_tour
                - time
              properties:
                user_id:
                  type: string
                  description: The ID of the user booking the tour
                  example: "605c72ef1532071f3f6c1d3b"
                tour_id:
                  type: string
                  description: The ID of the tour being booked
                  example: "tour_12345"
                guide_id:
                  type: string
                  description: The ID of the tour guide assigned to the booking
                  example: "guide_98765"
                number_visitors:
                  type: integer
                  description: The number of visitors for the booking
                  example: 4
                start_tour:
                  type: string
                  format: date-time
                  description: The date and time when the tour starts
                  example: "2024-12-01T09:00:00Z"
                time:
                  type: object
                  required:
                    - start_time
                    - end_time
                  properties:
                    start_time:
                      type: string
                      format: date-time
                      description: The start time of the tour
                      example: "2024-12-01T09:00:00Z"
                    end_time:
                      type: string
                      format: date-time
                      description: The end time of the tour
                      example: "2024-12-01T17:00:00Z"
      responses:
        200:
          description: Tour booking successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Tour booked successfully"
        400:
