openapi: 3.0.0
info:
  title: Admin Management API
  description: API documentation for managing admin resources
  version: 1.0.0
servers:
  - url: https://backend-tour-booking-node-js-mongodb.onrender.com/api/v1/admin
    description: Admin use router this management
    variables:
      environment:
        default: production
  - url: https://backend-tour-booking-node-js-mongodb.onrender.com/api/v1/auth
    description: Traveler and Guide use this
    variables:
      environment:
        default: production
paths:
  /login:
    post:
      summary: Admin login
      description: Allows an admin to log in with a username and password.
      tags:
        - Admin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  description: The username of the admin
                  example: chinh6823
                password:
                  type: string
                  description: The password of the admin
                  example: saomabietduoc
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Access token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
                  message:
                    type: string
                    example: Login successful
        400:
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Username or password is missing
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid username or password

  /manage-user/user-list:
    get:
      summary: List all users
      tags:
        - Admin
      parameters:
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Authorization token
      responses:
        200:
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: 12345
                    username:
                      type: string
                      example: john_doe
        400:
          description: Bad request
        401:
          description: Unauthorized

  /manage-user/user-detail/{id}:
    get:
      summary: Get user details
      tags:
        - Admin
      parameters:
        - in: header
          name: token
          required: true
          schema:
            type: string
          description: Authorization token
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        200:
          description: User details
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: 12345
                  username:
                    type: string
                    example: john_doe
                  email:
