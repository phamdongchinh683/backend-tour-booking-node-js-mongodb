          description: Authorization token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                users:
                  type: array
                  items:
                    type: object
                    properties:
                      firstName:
                        type: string
                        example: Alice
                      lastName:
                        type: string
                        example: Smith
                      username:
                        type: string
                        example: alice_smith
                      phone:
                        type: string
                        example: 0991312312321
                      age:
                        type: integer
                        example: 312312312
                      email:
                        type: string
                        example: alice@example.com
                      role_id:
                        type: string
